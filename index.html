<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Izin Keluar</title>
  <style>
    body {    
      background: url('bck.png');
      background-size:cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
      }
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #000;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a252f;
    }

    .timer, .duration {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .timer span {
      color: #e74c3c;
    }

    .duration span {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Form Izin Keluar</h1>
  <form id="izinForm">
    <label for="nama">Nama Karyawan:</label>
    <select id="nama">
      <option value="Pilih Nama">Pilih Nama</option>
      <option value="muhammad alfayet">muhammad alfayet</option>
      <option value="MUHAMMAD RIDWAN HIDAYAT">MUHAMMAD RIDWAN HIDAYAT</option>
      <option value="CUSYATI">CUSYATI</option>
      <!-- ...tambahkan lainnya... -->
    </select>

    <label for="izin">Jenis Izin:</label>
    <select id="izin">
      <option value="pilih">pilih</option>
      <option value="Toilet">Toilet</option>
      <option value="membeli_makan">Membeli Makan</option>
      <option value="Merokok">Merokok</option>
    </select>

    <button type="button" onclick="mulaiIzin()">Mulai</button>
    <button type="button" onclick="selesaiIzin()">Selesai</button>

    <div class="timer">Waktu Berjalan: <span id="waktuBerjalan">0 menit 0 detik</span></div>
    <div class="duration">Durasi Izin: <span id="durasiIzin">0 menit 0 detik</span></div>
  </form>

  <script>
    let startTime;
    let interval;
    let izinStarted = false;

    function formatMenitDetik(totalDetik) {
      const menit = Math.floor(totalDetik / 60);
      const detik = totalDetik % 60;
      return `${menit} menit ${detik} detik`;
    }

    function mulaiIzin() {
      if (!izinStarted) {
        izinStarted = true;
        startTime = Date.now();

        interval = setInterval(() => {
          const now = Date.now();
          const elapsed = Math.floor((now - startTime) / 1000);
          document.getElementById("waktuBerjalan").innerText = formatMenitDetik(elapsed);
        }, 1000);
      }
    }

    function selesaiIzin() {
      if (izinStarted) {
        izinStarted = false;
        clearInterval(interval);

        const endTime = Date.now();
        const durasi = Math.floor((endTime - startTime) / 1000);

        document.getElementById("durasiIzin").innerText = formatMenitDetik(durasi);
        document.getElementById("waktuBerjalan").innerText = `0 menit 0 detik`;

        const data = {
          nama: document.getElementById("nama").value,
          jenisIzin: document.getElementById("izin").value,
          durasi: formatMenitDetik(durasi)
        };

        fetch("PASTE_LINK_WEBAPP_DI_SINI", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          }
        })
        .then(res => res.json())
        .then(response => {
          alert("Data berhasil dikirim!");
        })
        .catch(error => {
          alert("Gagal mengirim data!");
          console.error(error);
        });
      }
    }
  </script>

</body>
</html>
