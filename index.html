<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Izin Keluar</title>
  <style>
    body {
      background: url('bck.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a252f;
    }

    .timer, .duration {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .timer span { color: #e74c3c; }
    .duration span { color: #27ae60; }

    .peringatan {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .peringatan.lebih {
      background-color: #ffcccc;
      color: #c0392b;
    }

    .peringatan.normal {
      background-color: #ccffcc;
      color: #2ecc71;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    #histori {
      max-width: 95%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .status-normal {
      color: #2ecc71;
      font-weight: bold;
    }

    .status-lebih {
      color: #c0392b;
      font-weight: bold;
    }

    .btn-danger {
      background-color: #c0392b;
      color: white;
    }

    .btn-danger:hover {
      background-color: #922b21;
    }
  </style>
</head>
<body>

  <h1>Form Izin Keluar</h1>
  <form id="izinForm">
    <label for="nama">Nama Karyawan:</label>
    <select id="nama">
      <option value="">Pilih Nama</option>
      <option value="muhammad alfayet">muhammad alfayet</option>
      <option value="MUHAMMAD RIDWAN HIDAYAT">MUHAMMAD RIDWAN HIDAYAT</option>
      <option value="CUSYATI">CUSYATI</option>
    </select>

    <label for="izin">Jenis Izin:</label>
    <select id="izin">
      <option value="">Pilih Jenis Izin</option>
      <option value="Toilet">Toilet</option>
      <option value="Membeli Makan">Membeli Makan</option>
      <option value="Merokok">Merokok</option>
    </select>

    <button type="button" onclick="mulaiIzin()">Mulai</button>
    <button type="button" onclick="selesaiIzin()">Selesai</button>

    <div class="timer">Waktu Berjalan: <span id="waktuBerjalan">0 menit 0 detik</span></div>
    <div class="duration">Durasi Izin: <span id="durasiIzin">0 menit 0 detik</span></div>

    <div id="peringatanBox" class="peringatan" style="display:none;"></div>
  </form>

  <div id="histori">
    <h2>Histori Izin</h2>
    <button onclick="exportToExcel()">Export ke Excel</button>
    <button class="btn-danger" onclick="hapusHistori()">Hapus Semua Histori</button>
    <table id="historiTabel">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Jenis Izin</th>
          <th>Mulai</th>
          <th>Selesai</th>
          <th>Durasi</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let startTime, interval;
    let izinStarted = false;
    let sudahDiperingatkan = false;
    let historiData = JSON.parse(localStorage.getItem("historiIzin") || "[]");

    function formatMenitDetik(totalDetik) {
      const menit = Math.floor(totalDetik / 60);
      const detik = totalDetik % 60;
      return `${menit} menit ${detik} detik`;
    }

    function mulaiIzin() {
      const nama = document.getElementById("nama").value;
      const izin = document.getElementById("izin").value;

      if (!nama || !izin) {
        alert("⚠️ Silakan pilih nama dan jenis izin terlebih dahulu.");
        return;
      }

      if (!izinStarted) {
        izinStarted = true;
        sudahDiperingatkan = false;
        startTime = Date.now();
        document.getElementById("peringatanBox").style.display = "none";

        interval = setInterval(() => {
          const now = Date.now();
          const elapsed = Math.floor((now - startTime) / 1000);
          document.getElementById("waktuBerjalan").innerText = formatMenitDetik(elapsed);

          if (elapsed >= 900 && !sudahDiperingatkan) {
            sudahDiperingatkan = true;
            alert("⚠️ Anda telah melebihi batas waktu izin 15 menit!");
          }
        }, 1000);
      }
    }

    function selesaiIzin() {
      if (izinStarted) {
        izinStarted = false;
        clearInterval(interval);

        const endTime = Date.now();
        const durasi = Math.floor((endTime - startTime) / 1000);
        const durasiText = formatMenitDetik(durasi);

        document.getElementById("durasiIzin").innerText = durasiText;
        document.getElementById("waktuBerjalan").innerText = `0 menit 0 detik`;

        const peringatanBox = document.getElementById("peringatanBox");
        peringatanBox.style.display = "block";

        let statusText = "";
        let statusClass = "";

        if (durasi > 900) {
          statusText = "⚠️ Anda telah melebihi batas waktu izin";
          statusClass = "status-lebih";
          peringatanBox.textContent = statusText;
          peringatanBox.className = "peringatan lebih";
        } else {
          statusText = "✅ Selamat datang kembali!";
          statusClass = "status-normal";
          peringatanBox.textContent = statusText;
          peringatanBox.className = "peringatan normal";
        }

        const nama = document.getElementById("nama").value;
        const izin = document.getElementById("izin").value;
        const waktu_mulai = new Date(startTime).toLocaleString("id-ID");
        const waktu_selesai = new Date().toLocaleString("id-ID");

        historiData.push({
          nama,
          izin,
          mulai: waktu_mulai,
          selesai: waktu_selesai,
          durasi: durasiText,
          status: { text: statusText, class: statusClass }
        });
        localStorage.setItem("historiIzin", JSON.stringify(historiData));

        renderHistori();
      }
    }

    function renderHistori() {
      const tbody = document.querySelector("#historiTabel tbody");
      tbody.innerHTML = "";

      if (historiData.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7">Belum ada data izin</td></tr>`;
        return;
      }

      historiData.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.nama}</td>
          <td>${item.izin}</td>
          <td>${item.mulai}</td>
          <td>${item.selesai}</td>
          <td>${item.durasi}</td>
          <td class="${item.status.class}">${item.status.text}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportToExcel() {
      const table = document.getElementById("historiTabel");
      const html = table.outerHTML.replace(/ /g, '%20');
      const filename = 'Histori_Izin.xls';
      const link = document.createElement('a');
      link.href = 'data:application/vnd.ms-excel,' + html;
      link.download = filename;
      link.click();
    }

    function hapusHistori() {
      if (confirm("⚠️ Apakah Anda yakin ingin menghapus semua histori izin?")) {
        historiData = [];
        localStorage.removeItem("historiIzin");
        renderHistori();
      }
    }

    window.onload = renderHistori;
  </script>
</body>
</html>
