<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Izin Keluar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('c4b57f71f7e985669df79c5adecefd87.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #000;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    .timer, .duration {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .timer span {
      color: #e74c3c;
    }

    .duration span {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Form Izin Keluar</h1>
  <form id="izinForm">
    <label for="jenis">Jenis Izin:</label>
    <select id="jenis">
      <option value="kamar_mandi">Ke Kamar Mandi</option>
      <option value="membeli_makan">Membeli Makan</option>
    </select>

    <button type="button" onclick="mulaiIzin()">Mulai</button>
    <button type="button" onclick="selesaiIzin()">Selesai</button>

    <div class="timer">Waktu Berjalan: <span id="waktuBerjalan">0 detik</span></div>
    <div class="duration" id="hasilDurasi"></div>
  </form>

  <script>
    let startTime, timerInterval;

    function mulaiIzin() {
      startTime = new Date();
      document.getElementById("hasilDurasi").textContent = "";
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const now = new Date();
      const elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById("waktuBerjalan").textContent = elapsed + " detik";
    }

    function selesaiIzin() {
      clearInterval(timerInterval);
      const endTime = new Date();
      const totalSeconds = Math.floor((endTime - startTime) / 1000);
      document.getElementById("hasilDurasi").innerHTML = 
        "Durasi Izin: <span>" + totalSeconds + " detik</span>";
    }
  </script>

</body>
</html>
